<!DOCTYPE html>
<html>
    <head>
        <title>Розширений пошук</title>
    </head>
    <body>
        <div>
            <a href="/index.html">Назад до пошуку Google</a>
        </div>
        <form action="https://www.google.com/advanced_search">
            <input type="text" name="as_q" value="Шукати з усіма цими словами">
            <input type="text" name="as_epq" value="Шукати з саме цим словом або фразою">
            <input type="text" name="as_oq" value="Шукати з будь-яким з цих слів">
            <input type="text" name="as_eq" value="Шукати жодне з цих слів">
            <input type="submit" value="Розширений пошук"
        </form>
    </body>
</html>
